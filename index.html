<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <div data-prev-op class="previous-op"></div>
                <div data-curr-op class="current-op"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button data-ac>AC</button>
                    <button data-del>DEL</button>
                    <button data-operation>%</button>
                    <button data-operation>/</button>
                </div>
                <div class="row">
                    <button data-num>7</button>
                    <button data-num>8</button>
                    <button data-num>9</button>
                    <button data-operation>x</button>
                </div>
                <div class="row">
                    <button data-num>4</button>
                    <button data-num>5</button>
                    <button data-num>6</button>
                    <button data-operation>-</button>
                </div>
                <div class="row">
                    <button data-num>1</button>
                    <button data-num>2</button>
                    <button data-num>3</button>
                    <button data-operation>+</button>
                </div>
                <div class="row">
                    <button data-num>0</button>
                    <button data-num>.</button>
                    <button data-equal>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
